<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="day16.css">
</head>
<body>
  <div id="main">
    <div class="card">
      <img src="https://plus.unsplash.com/premium_photo-1758111226998-f84c52c66cf1?auto=format&fit=crop&q=80&w=735" alt="Elephant">
      <div class="bottom">
        <h4>Horse</h4>
        <h3><i class="ri-heart-3-fill"></i></h3>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1756904114067-aa458643aa86?auto=format&fit=crop&q=80&w=1935" alt="Parrot">
      <div class="bottom">
        <h4>Parrot</h4>
        <h3><i class="ri-heart-3-fill"></i></h3>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1743623930275-abbb3ad3be0b?auto=format&fit=crop&q=60&w=600" alt="Elephant">
      <div class="bottom">
        <h4>cat </h4>
        <h3><i class="ri-heart-3-fill"></i></h3>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1756248504847-9faf3febafca?auto=format&fit=crop&q=60&w=600" alt="Parrot">
      <div class="bottom">
        <h4>dog</h4>
        <h3><i class="ri-heart-3-fill"></i></h3>
      </div>
    </div>
  </div>
</body>
</html>
